<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="cleshFilm" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html lang="en" ng-app="cleshFilm" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css"> -->

    <!-- Loading Bootstrap -->
    <link href="bower_components/flat-ui-official/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="bower_components/flat-ui-official/css/flat-ui.css" rel="stylesheet">

    <link rel="stylesheet" href="bower_components/jcrop/css/jquery.Jcrop.css" type="text/css" />

    <link rel="stylesheet" href="bower_components/bootstrap-combobox/css/bootstrap-combobox.css" type="text/css" />

    <link rel="stylesheet" href="css/app.css"/>
    <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
        your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container" ng-controller="HatCtr as hatCtrl">
        <h1 class="site-title">
            <img src="bower_components/flat-ui-official/images/icons/svg/clipboard.svg" alt="Pensils">
            Video portal administration panel
        </h1>

        <div class="row demo-row">
            <div class="col-xs-12">
                <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-left">
                            <li ng-class="{ active:hatCtrl.isActive('movies') }"><a href="#/movies">Movies</a></li>
                            <li ng-class="{ active:hatCtrl.isActive('staff') }"><a href="#/staff">Staff</a></li>
                            <li ng-class="{ active:hatCtrl.isActive('professions') }"><a href="#/professions">Professions</a></li>
                            <li ng-class="{ active:hatCtrl.isActive('awards') }"><a href="#/awards">Awards</a></li>
                            <li ng-class="{ active:hatCtrl.isActive('genres') }"><a href="#/genres">Genres</a></li>
                            <li ng-class="{ active:hatCtrl.isActive('countries') }"><a href="#/countries">Countries</a></li>
                            <li ng-class="{ active:hatCtrl.isActive('images') }"><a href="#/images">Images</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav><!-- /navbar -->
            </div>
        </div>

    </div>

    <div class="container" ng-view>



    </div>

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->

    <script src="bower_components/flat-ui-official/js/jquery-1.8.3.min.js"></script>
    <script src="bower_components/flat-ui-official/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="bower_components/flat-ui-official/js/jquery.ui.touch-punch.min.js"></script>
    <script src="bower_components/flat-ui-official/js/bootstrap.min.js"></script>
    <script src="bower_components/flat-ui-official/js/bootstrap-select.js"></script>
    <script src="bower_components/flat-ui-official/js/bootstrap-switch.js"></script>
    <script src="bower_components/flat-ui-official/js/flatui-checkbox.js"></script>
    <script src="bower_components/flat-ui-official/js/flatui-radio.js"></script>
    <script src="bower_components/flat-ui-official/js/jquery.tagsinput.js"></script>
    <script src="bower_components/flat-ui-official/js/jquery.placeholder.js"></script>

    <script src="bower_components/bootstrap-combobox/js/bootstrap-combobox.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-truncate/dist/angular-truncate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>

    <!-- Fix for old browsers -->
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular-file-upload/angular-file-upload.js"></script>

    <script src="bower_components/jcrop/js/jquery.Jcrop.min.js"></script>

    <script src="bower_components/angular-encode-uri/dist/angular-encode-uri.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <!-- <script src="js/config.js"></script> -->

</body>
</html>
