<h3>
    Stuff: adding,editing,removing
</h3>

<div class="row my-row-standard">
    <div class="col-xs-3">
        <a href="#/stuff/add" class="btn btn-block btn-lg btn-primary">Add stuff</a>
    </div>
    <div class="col-xs-9">
        <div class="form-group">
            <input type="text" value="" placeholder="Type profession name to search" class="form-control my-form-control"
                   ng-model="searchQuery">
        </div>
    </div>
</div>


<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Photo</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="employee in stuffPageCtrl.stuff | filter:stuffPageCtrl.filterSearchQuery">
        <td class="col-xs-1">{{employee.id}}</td>
        <td class="col-xs-1"><img src ng-src="{{employee.image.thumbUrl}}" alt="{{employee.image.name}}" class="img-rounded img-responsive standard-margin" /></td>
        <td class="col-xs-7">{{employee.name}}</td>
        <td class="col-xs-1">{{employee.age}}</td>
        <td class="col-xs-1">{{employee.gender}}</td>
        <td class="col-xs-1">
            <button class="btn btn-danger btn-large btn-block" ng-click="stuffPageCtrl.removeProfession($index)">
                Remove
            </button>
        </td>
    </tr>
    </tbody>
</table>

<my-goup-btn></my-goup-btn>
