<h3>
    Stuff: adding,editing,removing
</h3>

<div class="row my-row-standard">
    <div class="col-xs-3">
        <a href="#/stuff/add" class="btn btn-block btn-lg btn-primary">Add stuff</a>
    </div>
    <div class="col-xs-9">
        <div class="form-group">
            <input type="text" value="" placeholder="Type profession name to search" class="form-control my-form-control"
                   ng-model="searchQuery">
        </div>
    </div>
</div>


<table class="table table-striped">
    <thead>
    <tr>
        <th class="col-xs-1">#</th>
        <th class="col-xs-1">Photo</th>
        <th class="col-xs-7">Name</th>
        <th class="col-xs-1">Age</th>
        <th class="col-xs-1">Gender</th>
        <th class="col-xs-1"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="employee in stuffPageCtrl.stuff | filter:stuffPageCtrl.filterSearchQuery">
        <td >{{employee.id}}</td>
        <td ><img src ng-src="{{employee.image.thumbUrl}}" alt="{{employee.image.name}}" class="img-rounded img-responsive standard-margin" /></td>
        <td >{{employee.name}}</td>
        <td >{{employee.age}}</td>
        <td >{{employee.gender}}</td>
        <td >
            <button class="btn btn-danger btn-large btn-block" ng-click="stuffPageCtrl.removeProfession($index)">
                Remove
            </button>
        </td>
    </tr>
    </tbody>
</table>

<my-goup-btn></my-goup-btn>
